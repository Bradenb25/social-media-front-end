<div class="container">
  <div class="row">
    <div class="col-12" style="text-align: center;">
      <h1>SRS ToDo</h1>
    </div>

    <div class="col-10">
      <mat-form-field style="width: 100%;">
        <textarea matInput style="width: 100%;" matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=5
          placeholder="Todo Item" [(ngModel)]='todoItem'></textarea>
      </mat-form-field>
    </div>
    <div class="col-2">
      <button mat-stroked-button color="primary" (click)='createTodo()'>Add Todo</button>
    </div>

    <div class="col-12">
      <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="checkbox">
          <th mat-header-cell *matHeaderCellDef style="max-width: 20px;"> Toggle Complete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="updateTodo(element)">Toggle Complete</button>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef style="width: 60%;"> Todo Item </th>
          <td mat-cell *matCellDef="let element" style="width: 60%;">
            <span *ngIf='element.completed' class='complete'>
              {{ element.item }}
            </span>
            <span *ngIf='!element.completed' class="incomplete">
              {{ element.item }}
            </span>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="completed" style="max-width: 20px;">
          <th mat-header-cell *matHeaderCellDef style="max-width: 20px;"> Verified </th>
          <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
